<!DOCTYPE html>
<html>
<head>
	<title>Centering a Div</title>
	<style>
		.center {
			margin: auto;
			width: 50%;
			padding: 10px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="center">
		<h2>This div is centered!</h2>
		<p>Here is some example text inside the div.</p>
	</div>
</body>
</html>
